    <div class="login_form center">
        <h1>Login</h1>
        <form method="post">
            <div class="txt_field">
                <input type="text" name="email" id="email_id" style="color: #fff;" required>
                <span></span>
                <label>Email</label>
            </div>
            <div class="txt_field">
                <input type="password" name="password" id="password_id" style="color: #fff;" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="pass">Forgot Password?</div>
            <input type="submit" value="Login">
            <div class="signUp_link">
                Not a member? <a href="./signUp.html">Signup</a>
            </div>
        </form>
    </div>
